<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Kobi Labok" />
    <link rel="stylesheet" href="../stylesLogin.css" />
    <title>TalentHub_Login</title>
</head>
<body>
    <div class="main">
        <h1>TalentHub</h1>
        <h3>Enter your login credentials</h3>
        <form action="">
              <label for="first">
                    Username:
              </label>
              <input type="text" 
                     id="first" 
                     name="first" 
                     placeholder="Enter your Username" required>

              <label for="password">
                    Password:
              </label>
              <input type="password"
                     id="password" 
                     name="password"
                     placeholder="Enter your Password" required>

              <div class="wrap">
                    <button type="submit"
                            onclick="solve()">
                          Submit
                    </button>
              </div>
        </form>
        <p>Not registered?
              <a href="./registrationForm.html"
                 style="text-decoration: none;">
                    Create an account
              </a>
        </p>
  </div>
</body>
</html>
